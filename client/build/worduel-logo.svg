<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Blue glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong outer glow -->
    <filter id="outerGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>

    <!-- Lightning glow -->
    <filter id="lightningGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for W -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6699ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4aff;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for lightning -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#88aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4aff;stop-opacity:0.6" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1a4aff" stroke-width="2" opacity="0.9"/>

  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1a4aff" stroke-width="1" filter="url(#outerGlow)" opacity="0.6"/>

  <!-- W letter -->
  <text
    x="100"
    y="135"
    font-family="'Bebas Neue', Arial Black, sans-serif"
    font-size="110"
    font-weight="900"
    text-anchor="middle"
    fill="url(#wGradient)"
    filter="url(#glow)"
    letter-spacing="-2"
  >W</text>

  <!-- Lightning bolt left -->
  <polygon
    points="72,48 62,82 72,78 60,115 82,72 70,76"
    fill="url(#lightningGradient)"
    filter="url(#lightningGlow)"
    opacity="0.95"
  />

  <!-- Lightning bolt right -->
  <polygon
    points="128,48 118,82 128,78 116,115 138,72 126,76"
    fill="url(#lightningGradient)"
    filter="url(#lightningGlow)"
    opacity="0.95"
  />

  <!-- Spark dots top left -->
  <circle cx="58" cy="42" r="2" fill="#ffffff" opacity="0.9" filter="url(#lightningGlow)"/>
  <circle cx="50" cy="52" r="1.5" fill="#88aaff" opacity="0.8" filter="url(#lightningGlow)"/>
  <circle cx="65" cy="36" r="1" fill="#ffffff" opacity="0.7"/>

  <!-- Spark dots top right -->
  <circle cx="142" cy="42" r="2" fill="#ffffff" opacity="0.9" filter="url(#lightningGlow)"/>
  <circle cx="150" cy="52" r="1.5" fill="#88aaff" opacity="0.8" filter="url(#lightningGlow)"/>
  <circle cx="135" cy="36" r="1" fill="#ffffff" opacity="0.7"/>

  <!-- Bottom spark line left -->
  <line x1="55" y1="118" x2="65" y2="112" stroke="#1a4aff" stroke-width="1.5" opacity="0.7" filter="url(#lightningGlow)"/>
  <line x1="50" y1="108" x2="58" y2="104" stroke="#88aaff" stroke-width="1" opacity="0.5"/>

  <!-- Bottom spark line right -->
  <line x1="145" y1="118" x2="135" y2="112" stroke="#1a4aff" stroke-width="1.5" opacity="0.7" filter="url(#lightningGlow)"/>
  <line x1="150" y1="108" x2="142" y2="104" stroke="#88aaff" stroke-width="1" opacity="0.5"/>

  <!-- WORDUEL text below -->
  <text
    x="100"
    y="172"
    font-family="'Bebas Neue', Arial Black, sans-serif"
    font-size="18"
    font-weight="900"
    text-anchor="middle"
    fill="#1a4aff"
    filter="url(#glow)"
    letter-spacing="6"
  >WORDUEL</text>
</svg>
